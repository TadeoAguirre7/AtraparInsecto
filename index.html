<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Atrapar al insecto</title>
  </head>
  <body>
    <div class="screen">
      <h1>Atrapar al insecto</h1>
      <button class="btn" id="start-btn">Jugar</button>
    </div>

    <div class="screen">
      <h1>Cual es el insecto que queres atrapar?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Mosca</p>
            <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Mosquito</p>
            <img
               src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
               alt="mosquito"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Ara√±a</p>
            <img
               src="http://pngimg.com/uploads/spider/spider_PNG12.png"
               alt="spider"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Cucaracha</p>
            <img
               src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
               alt="roach"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Tiempo: 00:00</h3>
      <h3 id="score" class="score">Puntaje: 0</h3>
      <h5 id="message" class="message">
        Ya estas molesto? <br>
        No podes ganar
      </h5>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
